    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="menu">
            <div class="burger" onclick="menuBar()">

                <div id="burg-3"></div>
            </div>
            <h1>Home</h1>
            <img src="/img/spalch screen.jpeg" alt="">

            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF">

    <main>
        <div class="cato">
            <img src="img/Fast food.png" alt="" class="items">
            <img src="img/Juice_.png" alt="" class="items">
            <img src="img/Meat.png" alt="" class="items">
            <img src="img/Cake.png" alt="" class="items">

        <div class="popular">

            <div class="po-food">

        <!-- Embedded link -->
        <div class="embedded-content">
            <h1>FlipHTML5 Content</h1>
            <!-- <iframe src="https://online.fliphtml5.com/wpxej/gcco/" width="100%" height="600" style="border:none;"></iframe> -->
